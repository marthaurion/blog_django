{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <div class="post_date"><p class="text-muted">Published on {{ post.pub_date|date:"F j, Y" }}</p></div>
    <hr>
    <div class="post_body">
        {{ post.body_html|safe }}
    </div>
    <hr />
    {% include 'blog/_post_meta.html' %}
    <hr />
    
    {% include 'blog/_post_comments.html' %}
    
{% endblock %}
