{% extends "base.html" %}

{% block title %}Contact Me{% endblock %}

{% block nav-contact %}class="active"{% endblock %}

{% block content %}
    <h2>Contact</h2><br />
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-default" value="Submit" />
    </form>
{% endblock %}
