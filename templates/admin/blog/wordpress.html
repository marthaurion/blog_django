{% extends "admin/change_form.html" %}

{% load i18n admin_static admin_modify %}

{% block title %}Wordpress{% endblock %}

{% block content %}
<div id="content-main">
    <h3>Title</h3>
    <input type="text" readonly value="{{ post.title }}">
    <h3>Body</h3>
    <textarea style="width:100%;height:300px;" readonly>{{ post.wordpress_body }}</textarea>
</div>
{% endblock %}
