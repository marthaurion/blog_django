{% extends "base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <div class="post_date"><p>Published on {{ post.pub_date|date:"F j, Y" }}</p></div>
    <div class="post_body">
      {{ post.body|safe }}
    </div>

    <hr />

    {% load disqus_tags %}
    {% disqus_show_comments %}
{% endblock %}
