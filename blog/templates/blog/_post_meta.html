<div class="meta">
    <p>Posted in: <a href="{{ post.category.get_absolute_url }}">{{ post.category.title }}</a></p>
    {% if post.tags %}
      <p>Tags:
        {% for tag in post.tags.all %}
          <a href="/blog/tag/{{ tag.slug }}">{{ tag.name }}</a>
          {% if not forloop.last %}&bull;{% endif %}
        {% endfor %}
      </p>
    {% endif %}
</div>
